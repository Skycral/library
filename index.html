<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="my-library">
      My Library
    </div>
    <div class="profile">
      <div class="user">
        <a href="http://">User</a>
      </div>
      <div class="user-books">
        <a href="http://">Books</a>
      </div>
      <div class="settings">
        <a href="http://">Settings</a>
      </div>
    </div>
  </header>
  <main>
    <aside class="sidebar-left">
      <div class="create-book">
        <button class="display-books-button">
          Display books
        </button>
        <button class="add-book-button">
          Add Book
        </button>
        <form action="" method="post" class="form">
          <div class="input-info">
            <label for="title" class="input">Title: </label>
            <input type="text" name="title" id="title" class="input-title">
            <label for="author" class="input">Author: </label>
            <input type="text" name="author" id="author" class="input-author">
            <label for="year" class="input">Year: </label>
            <input type="number" name="year" id="year" class="input-year">
            <label for="pages" class="input">Pages: </label>
            <input type="number" name="pages" id="pages" class="input-pages">
            <label for="read" class="input">Read: </label>
            <fieldset class="radio-alt">
              <div class="radio-alt-1">
                <label for="read">Yes</label>
                <input type="radio" name="read" id="read" value="Read" class="input-read" checked>
              </div>
              <div class="radio-alt-2">
                <label for="not-read">No</label>
                <input type="radio" name="read" id="not-read" value="Not Read" class="input-read">
              </div>
            </fieldset>
            
            <button type="submit" class="input submit">Submit</button>
          </div>
        </form>
      </div>
    </aside>
    <div class="library">
      <div class="books">
      </div>
    </div>
    <aside class="sidebar-right">

    </aside>
  </main>
  <footer>
    <div class="copyright">
      Copyright@User
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
