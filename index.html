<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="my-library">
      My Library
    </div>
    <div class="profile">
      <div class="user">
        <a href="http://">User</a>
      </div>
      <div class="user-books">
        <a href="http://">Books</a>
      </div>
      <div class="settings">
        <a href="http://">Settings</a>
      </div>
    </div>
  </header>
  <main>
    <aside class="sidebar-left">
      <div class="create-book">
        <button class="add-book-button">
          Add Book
        </button>
        <form action="" method="post" class="form">
          <fieldset class="fieldset">
            <label for="title" class="input">Title: </label>
            <input type="text" name="title" id="title" class="input">
            <label for="author" class="input">Author: </label>
            <input type="text" name="author" id="author" class="input">
            <label for="year" class="input">Year: </label>
            <input type="text" name="year" id="year" class="input">
            <label for="pages" class="input">Pages: </label>
            <input type="text" name="pages" id="pages" class="input">
            <label for="read" class="input">Read: </label>
            <input type="text" name="read" id="read" class="input">
            <button type="submit" class="input submit">Submit</button>
          </fieldset>
        </form>
        <button class="remove-book">Remove Book</button>
      </div>
    </aside>
    <div class="library">
      <div class="books">
        <div class="book">
          <div class="book-title">Alexander Hamilton</div>
          <div class="book-author">Ron Chernow</div>
          <div class="book-year">2004</div>
          <div class="book-pages">818</div>
          <div class="book-read">False</div>
        </div>
        <div class="book">
          <div class="book-title">Harry Potter and the Philosopher's Stone</div>
          <div class="book-author">J.K. Rowling</div>
          <div class="book-year">1997</div>
          <div class="book-pages">223</div>
          <div class="book-read">True</div>
        </div>
      </div>
    </div>
    <aside class="sidebar-right">

    </aside>
  </main>
  <footer>
    <div class="copyright">
      Copyright@User
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
